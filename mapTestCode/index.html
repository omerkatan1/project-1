<!DOCTYPE html>
<html>

<head>
    <title>leaflet map test</title>
    <meta charset="utf-8" />

    <!-- leaflet css link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <!-- leaflet js link -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- leaflet css routing library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
    <link rel="stylesheet" href="Assets/leaflet-routing-machine.css" />
</head>

<body>

    <div id="myMap" class="map"></div>
    <div id="pageContent">
        <h1>Test</h1>
    </div>

    <!-- leaflet js routing library -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="Assets/leaflet-routing-machine.js"></script>

    <style>
        #myMap {
            height: 600px;
        }
    </style>

    <script>

        var mapStartVeiw = L.map('myMap').setView([57.74, 11.94], 12);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoib21lcmthdGFuIiwiYSI6ImNrMjd6c3lxeTFyaTAzbXBocjM2aG5udjYifQ.Z2PQjDqh2ryOGOWpKWv1Gw', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1Ijoib21lcmthdGFuIiwiYSI6ImNrMjd6c3lxeTFyaTAzbXBocjM2aG5udjYifQ.Z2PQjDqh2ryOGOWpKWv1Gw'
        }).addTo(mapStartVeiw);

        L.Routing.control({
            waypoints: [
                L.latLng(47.67, -122.12),
                L.latLng(47.44, -122.29)
            ],
            draggable: false
        }).addTo(mapStartVeiw);

        // L.Routing.line({
        //     styles: [
        //         {color: 'white', opacity: 0.15, weight: 9},
        //         {color: 'lightblue', opacity: 0.8, weight: 6},
        //         {color: 'blue', opacity: 1, weight: 2}
        //     ]
        // }).addTo(mapStartVeiw);
    </script>
</body>

</html>

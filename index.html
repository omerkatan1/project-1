<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Mapper</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <img id="logo"
          src="images/logo.png">
      </div>
    </div>

    <hr />

    <h5>Enter Destination</h5>
    <form>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <input type="text" id="destination" placeholder="ex) 123 Destination St. " />
          <a role="button" aria-label="submit form" href="mapPage/map.html" id="goBtn" class="button round">Go</a>
        </div>
      </div>
    </form>
  </div>
  <div class="map"></div>
  <div class="weatherInfo"></div>
 
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
  <script src="js/displayWeather.js"></script>
</body>

</html>
